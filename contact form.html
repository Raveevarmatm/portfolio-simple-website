        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Enter your name" class="contact-form__input"></td>

                    <tr>

                    </tr>

                    </tr>
                    <tr>

                    </tr>
                </table>
            </form>

        </div>


        <div class="section-5">
